<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SkillBoost</title>
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/index.css" rel="stylesheet">
	<link href="../../css/personal-account.css" rel="stylesheet">
</head>
<!--Main Navigation-->
<header>
	<!-- class active for active -->
	<a class="text-decoration-none" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
		<div id="SB"><h1>SB</h1></div>
	</a>
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<div class="container d-flex justify-content-center">
				<p class="offcanvas-title" style="font-size: 60px" id="offcanvasExampleLabel">SB</p>
			</div>
		</div>
		<div class="offcanvas-body">
			<div class="container d-flex justify-content-center">
				<div class="dropdown mt-3">
					<div class="container d-flex justify-content-center ms-2">
						<button class="btn dropdown-toggle" style="font-size: 23px" type="button" data-bs-toggle="dropdown">
						Личный кабинет
					</button>
					</div>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
					<a class="btn sidebar-button d-flex justify-content-center active" href="#">Профиль</a>
					<a class="btn sidebar-button d-flex justify-content-center" href="#">Библиотека</a>
					<a class="btn sidebar-button d-flex justify-content-center" href="#">Карта компетенций</a>
					<a class="btn sidebar-button d-flex justify-content-center" href="#">Бонусы</a>
					<a class="btn sidebar-button d-flex justify-content-center" href="#">Таблица лидеров</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Navbar -->
	<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
		<!-- Container wrapper -->
		<div class="container-fluid">
			<!-- Toggle button -->
			<button
				class="navbar-toggler"
				type="button"
				data-mdb-collapse-init
				data-mdb-target="#sidebarMenu"
				aria-controls="sidebarMenu"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<i class="fas fa-bars"></i>
			</button>
			<!-- Название вкладки-->
			<a class="ms-5 navbar-brand text-white" href="#">
				Личный кабинет -> Профиль
			</a>
		</div>
		<!-- Container wrapper -->
	</nav>
	<!-- Navbar -->
</header>
<!--Main Navigation-->

<body>
<!--Main layout-->
<main style="margin-top: 0; display: flex; justify-content: end">
	<div id="main-container" class="container container-fluid pt-3 row justify-content-around">
		<div id="info-container" class="col-7">
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Ф.И.О.:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="full-name"
					aria-describedby="basic-addon1" style="font-size:20px" value="Алексеев Владимир Владимирович" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Дата рождения:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="birth-date"
					aria-describedby=."basic-addon1" style="font-size:20px" value="20.07.1991" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Город:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="city"
					aria-describedby="basic-addon1" style="font-size:20px" value="Таганрог" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Должность:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="job"
					aria-describedby="basic-addon1" style="font-size:20px" value="Разработчик" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Профиль работ:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="qualification"
					aria-describedby="basic-addon1" style="font-size:20px" value="FrontEnd" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Дата начала работ:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="start-job-date"
					aria-describedby="basic-addon1" style="font-size:20px" value="23.06.2018" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Телефон:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="phone"
					aria-describedby="basic-addon1" style="font-size:20px" value="+7 (950) 659-72-31" disabled>
			</div>
			<div class="input-group mb-3 info-input">
				<span class="input-group-text text-black-50 pb-0" style="font-size: 20px">Почта:</span>
				<input type="text" class="form-control bg-transparent pb-0" id="email"
					aria-describedby="basic-addon1" style="font-size:20px" value="vvalekseev91@mail.ru" disabled>
			</div>
		</div>
		<div class="col-1"></div>
		<div id="balance-container" class="balance row col-4 pt-5">
			<div style="height: 10px;" class="d-flex mt-5 mb-5 justify-content-center">
				<h1>Баланс</h1>
			</div>
			<div style="height: 10px;" class="d-flex mt-5 mb-5 justify-content-center">
				<h1>1658</h1>
			</div>
			<div style="height: 160px"></div>
			<div style="height: 10px;" class="d-flex mt-5 justify-content-center">
				<button class="btn col-12 text-white"
					style="width: 80%; height: 60px; border-radius: 25px; background-color: rgb(28, 84, 55)">Потратить
				</button>
			</div>
		</div>
		<div id="progress-container" class="col-12 pt-4 ps-5 pe-5">
			<h2>Прогресс</h2>
			<div class="container d-flex justify-content-center pb-0 pt-2" style="gap: 1320px">
				<p style="font-size: 20px">Middle</p>
				<p style="font-size: 20px">Senior</p>
			</div>
			<div class="progress" style="height: 25px" role="progressbar" aria-label="Basic example" aria-valuenow="0"
				aria-valuemin="0"
				aria-valuemax="100">
				<div class="progress-bar progress-bar-striped bg-success" style="width: 50%"></div>
			</div>
		</div>
	</div>
</main>
<!--Main layout-->
<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>

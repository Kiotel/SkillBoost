		<div id="info-container" class="col-7">
			<form id="edit-profile-form" action="profile.html">

				<div class="input-group mb-3 info-input">
					<span class="input-group-text bg-transparent text-black-50 pb-0" style="font-size: 20px">Город:</span>
					<input type="text" class="form-control bg-transparent pb-0" id="birth-date"
						aria-describedby="basic-addon1" style="font-size:20px" value="20.07.1991">
				</div>
				<div class="input-group mb-3 info-input">
					<span class="input-group-text bg-transparent text-black-50 pb-0" style="font-size: 20px">Город:</span>

						aria-describedby="basic-addon1" style="font-size:20px" value="Таганрог">
				</div>
				<div class="input-group mb-3 info-input">
					<span class="input-group-text bg-transparent text-black-50 pb-0" style="font-size: 20px">Должность:</span>

						aria-describedby="basic-addon1" style="font-size:20px" value="Разработчик">
				</div>
				<div class="input-group mb-3 info-input">
					<span class="input-group-text bg-transparent text-black-50 pb-0" style="font-size: 20px">Профиль работ:</span>
					<input type="text" class="form-control bg-transparent pb-0" id="qualification"
						aria-describedby="basic-addon1" style="font-size:20px" value="FrontEnd">
				</div>
				<div class="input-group mb-3 info-input">
				<span class="input-group-text bg-transparent text-black-50 pb-0"
					style="font-size: 20px">Дата начала работ:</span>
					<input type="text" class="form-control bg-transparent pb-0" id="start-job-date"
						aria-describedby="basic-addon1" style="font-size:20px" value="23.06.2018">
				</div>
				<div class="input-group mb-3 info-input">
					<span class="input-group-text bg-transparent text-black-50 pb-0" style="font-size: 20px">Телефон:</span>
					<input type="text" class="form-control bg-transparent pb-0" id="phone"
						aria-describedby="basic-addon1" style="font-size:20px" value="+7 (950) 659-72-31">
				</div>
				<div class="input-group mb-3 info-input">
					<span class="input-group-text bg-transparent text-black-50 pb-0" style="font-size: 20px">Почта:</span>

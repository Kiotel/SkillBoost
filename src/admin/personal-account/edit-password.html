			</div>

			<div class="container d-flex justify-content-center">

						<h2>
							Личный кабинет
						</h2>
					</div>
					<a class="btn sidebar-button d-flex justify-content-center active" href="profile.html">Профиль</a>
					<a class="btn sidebar-button d-flex justify-content-center" href="competency-matrix.html">Карта

					<a class="btn sidebar-button d-flex justify-content-center" href="statistics.html">Статистика</a>

<body>
<!--Main layout-->
<main class="profile-main" style="margin-top: 0; display: flex; justify-content: end">
	<div id="profile-main-container" class="container container-fluid pt-3 row justify-content-around">
		<div id="info-container" class="d-flex flex-column align-items-center">
			<div class="d-flex flex-column align-items-center w-100 pt-5">
				<h2 class="profile-h2 pt-3">Изменить пароль</h2>
				<form id="edit-password-form" action="profile.html" class="pt-3 d-flex flex-column align-items-center w-75 ">
					<div class="d-flex flex-column align-items-center w-100">
						<label class="profile-label" for="email">Почта</label>
						<input class="profile-input w-50 change-password-input" type="email" id="email" name="email">
					</div>
					<div class="d-flex flex-column align-items-center w-100">
						<label class="profile-label" for="new-password1">Новый пароль</label>
						<input class="profile-input w-50 change-password-input" type="password" id="new-password1"
							name="new-password1">
					</div>
					<div class="d-flex flex-column align-items-center w-100">
						<label class="profile-label" for="confirm-password2">Подтвердите пароль</label>
						<input class="profile-input w-50 change-password-input" type="password" id="confirm-password2"
							name="confirm-password2">
					</div>
					<div class="d-flex flex-column align-items-center pt-4">
						<button class="profile-button change-password-button" type="submit">Изменить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
<!--Main layout-->
</body>
</html>
